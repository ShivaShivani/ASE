<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Plan B</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">User Name</span>
        <input type="text" ng-model="userName" placeholder="User Name" />
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password" placeholder="Password" />
      </label>
      <label class="item item-input-inset">
        <button class="button button-block button-energized" ng-click="login(userName, password)">SUBMIT</button>
      </label>
    </div>
  </ion-content>
</ion-pane>
